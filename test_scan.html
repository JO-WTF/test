  <script>
    let video = document.getElementById('video');
    let resultDiv = document.getElementById('result');
    let stream;

    async function startScanner() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
      let library = document.getElementById('library').value;
      resultDiv.innerText = "æ­£åœ¨ä½¿ç”¨ " + library + " æ‰«æ...";

      // è‡ªåŠ¨å¯¹ç„¦çº¦æŸ
      let constraints = {
        video: {
          facingMode: "environment",
          width: { ideal: 1280 },
          height: { ideal: 720 },
          focusMode: "continuous",
          advanced: [{ focusMode: "continuous" }]
        }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
      } catch (e) {
        console.warn("è®¾å¤‡ä¸æ”¯æŒ focusModeï¼Œå›é€€é»˜è®¤æ‘„åƒå¤´", e);
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      }
      video.srcObject = stream;

      if (library === "zxing") {
        startZXing();
      } else {
        startQuagga();

    }

    // ZXing è¯†åˆ«æ¡å½¢ç 
    function startZXing() {
      const codeReader = new ZXing.BrowserMultiFormatReader();
      const hints = new Map();
      const formats = [
        ZXing.BarcodeFormat.CODE_128,
        ZXing.BarcodeFormat.CODE_39,
        ZXing.BarcodeFormat.EAN_13,
        ZXing.BarcodeFormat.EAN_8,
        ZXing.BarcodeFormat.UPC_A,
        ZXing.BarcodeFormat.ITF
      ];
      hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);

      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) resultDiv.innerText = "ZXing è¯†åˆ«ç»“æœ: " + result.text;
      }, hints);
    }

    // Quagga2 è¯†åˆ«æ¡å½¢ç 
    function startQuagga() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: video,
          constraints: { facingMode: "environment", focusMode: "continuous" }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "code_39_reader",
            "ean_reader",
            "ean_8_reader",
            "upc_reader",
            "itf_reader"
          ]
        }
      }, function (err) {
        if (err) { console.error(err); return; }
        Quagga.start();
      });
      Quagga.onDetected(data => {

          resultDiv.innerText = "Quagga2 è¯†åˆ«ç»“æœ: " + data.codeResult.code;
